<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>


<input type="number" id="nb">

<button onclick="myFunction()">+</button>
<br>
<p id="tab"></p>

<button  onclick="calculer()">Compute</button>
<p id="somme"></p>
<p id="trie"></p>


<script>
let T=[];
function myFunction() {
  T.push(document.getElementById("nb").value);
  document.getElementById("tab").innerHTML = T ; 
}
function calculer(){
	var sum=0;
	let l=T.length;
 	for(var i=0;i<l;i++) 
    {	
    	console.log("T[i] ", T[i]);
    	sum += parseInt(T[i]);
        console.log("sum = " , sum);
    }
    document.getElementById("somme").innerHTML = sum;
 	for(var i=0;i<l-1;i++) 
    {
    	 for(var j=i+1;j<l;j++) 
    	{
   			if (parseInt(T[i])>parseInt(T[j]))
            {
            	var temp = T[i];
                T[i] = T[j];
                T[j] = temp;
            }
   		}
    }
    document.getElementById("trie").innerHTML = T ;
    
}
</script>

</body>
</html>
